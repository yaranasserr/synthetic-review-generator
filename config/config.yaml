# Synthetic Review Generator Configuration

domain: "gitlab"
product_name: "GitLab"
target_count: 400

# Personas with keywords for consistency checks
personas:
  - type: "backend_developer"
    weight: 0.25
    description: "Uses GitLab for version control and CI/CD"
    keywords:
      - "API"
      - "database"
      - "performance"
      - "scalability"
      - "backend"
      - "REST"
      - "integration"
  
  - type: "devops_engineer"
    weight: 0.25
    description: "Focuses on pipelines, runners, and automation"
    keywords:
      - "CI/CD"
      - "pipeline"
      - "deployment"
      - "Docker"
      - "Kubernetes"
      - "automation"
      - "runner"
  
  - type: "project_manager"
    weight: 0.20
    description: "Uses issue tracking and project management features"
    keywords:
      - "project"
      - "tracking"
      - "milestone"
      - "board"
      - "planning"
      - "team"
      - "workflow"
  
  - type: "frontend_developer"
    weight: 0.15
    description: "Uses GitLab for code reviews and collaboration"
    keywords:
      - "frontend"
      - "UI"
      - "code review"
      - "merge request"
      - "branch"
      - "collaboration"
  
  - type: "team_lead"
    weight: 0.15
    description: "Oversees team workflows and merge requests"
    keywords:
      - "team"
      - "workflow"
      - "management"
      - "oversight"
      - "coordination"
      - "review"

rating_distribution:
  5.0: 0.30
  4.5: 0.20
  4.0: 0.15
  3.5: 0.10
  3.0: 0.08
  2.5: 0.07
  2.0: 0.05
  1.5: 0.03
  1.0: 0.02

# Review length validation
review_length:
  min_words: 25
  max_words: 200
  target_avg: 88

# Common GitLab features
common_features:
  - "CI/CD pipelines"
  - "merge requests"
  - "issue tracking"
  - "GitLab Runner"
  - "code review"
  - "built-in CI"
  - "repository management"
  - "project management"
  - "DevOps platform"
  - "automated deployments"
  - "version control"
  - "collaboration tools"
models:
  - provider: "openai"
    model: "gpt-4o-mini"
    weight: 0.40
    temperature: 0.8
  
  - provider: "openai"
    model: "gpt-3.5-turbo"
    weight: 0.20
    temperature: 0.8
  
  - provider: "anthropic"
    model: "claude-sonnet-4-20250514"
    weight: 0.40
    temperature: 0.7
  


# Quality thresholds
quality_thresholds:
  # Diversity metrics
  max_jaccard_similarity: 0.75
  min_vocabulary_diversity: 0.60
  max_semantic_similarity: 0.85
  
  # Bias detection
  sentiment_tolerance: 0.15
  min_unique_phrases: 5
  
  # Realism
  min_realism_score: 7
  
  # Persona consistency
  min_persona_keyword_matches: 1  # At least 1 keyword from persona
  
  # Regeneration
  max_regeneration_attempts: 3
  
  # After max attempts, what to do?
  on_max_retries: "log"  # Options: "log", "skip", "alert"

# Checkpointing
checkpointing:
  enabled: true
  interval: 50  

# Output paths
output:
  synthetic_reviews: "data/synthetic/generated_reviews.json"
  rejected_reviews: "data/synthetic/rejected_reviews.json"
  quality_report: "outputs/quality_report.md"
  metrics_log: "outputs/metrics.json"
  rejection_stats: "outputs/rejection_stats.json"
  checkpoint_dir: "data/synthetic/checkpoints"